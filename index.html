<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>ITRUM test</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- подключаем js -->
    <script src="./importJSfiles.js"> </script>
    <script src="./app/common/jsreloader.js" id="JSinject"> </script>
    <div class="task">
      Active list
      <div>
        select all
        <input type="checkbox" id="selectAll" onclick="selectAllTasks()" />
      </div>
    </div>

    <input id="input" type="text" placeholder="название задачи" />
    <button onclick="addTask()">соrаw</button>
    <button
      class="deleteButtonHidden"
      id="delete"
      onclick="deleteTask()"
      style="background-color: tomato"
    >
      удалить
    </button>
    <div id="inputWarning" class="deletedTasksListHidden">
      <span style="color: red">Please set some value for task</span>
    </div>
    <div class="deletedList">
      <div class="deletedListHead">
        Deleted list
        <span
          id="icon"
          class="material-symbols-outlined"
          onclick="changeBasketStyle()"
        >
          expand_circle_down
        </span>
      </div>
      <div id="deletedTasksList" class="basketStyle"></div>
    </div>
  </body>
</html>
